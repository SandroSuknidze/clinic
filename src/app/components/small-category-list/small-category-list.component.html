<div class="list">
    <div>
        <div class="cat-h2">
            <h3>კატეგორიები</h3>
        </div>
        <div
            class="cat-cont"
            [ngClass]="{ 'show-more': showMore }"
            #nameListContainer
        >
            @for (item of names; track $index) {
                <app-small-category-list-item  />

            }
        </div>
    </div>

    <div class="cat-bottom-h4">
        @if(isOverflowing) {
        <h4 class="full-view" (click)="toggleShowMore()">
            @if (showMore) {
            <span>ნაკლებად ნახვა</span>
            <img
                src="/assets/images/arrow-blue-down.svg"
                alt="blue arrow down"
                class="arrow-blue rotate-180"
            />
            } @else {
            <span>სრულად ნახვა</span>
            <img
                src="/assets/images/arrow-blue-down.svg"
                alt="blue arrow down"
                class="arrow-blue"
            />
            }
        </h4>
        }
    </div>
</div>
