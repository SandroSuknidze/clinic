<div class="overlay" (click)="toggleModal()"></div>

    <p>შეგიძლიათ მიუთუთოთ თქვენი პრობლემა</p>
    <textarea name="description" [(ngModel)]="description" placeholder="აღწერა.."></textarea>
    <div class="btn-cont">
        <button (click)="handleReservationClick()">
            დაჯავშნა
        </button>
    </div>
</div>
