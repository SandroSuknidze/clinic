<section>
    <div class="main">
        <div class="rectangle">
            <h1>აირჩიე კლინიკა რომელსაც შეგიძლია ენდო</h1>
            <div class="btn-like">
                <img
                    src="/assets/images/location.svg"
                    alt="location"
                    class="location-svg"
                />
                <div>იაკობ ნიკოლაძე №10</div>
            </div>
        </div>
        <img
            src="/assets/images/rectangle.png"
            alt="rectangle"
            class="main-photo"
        />
    </div>

    <div class="second-main">
        <div class="second-main-content">
            <div class="list">
                <div class="cat-h2">
                    <h3>კატეგორიები</h3>
                </div>
                <div class="categories">
                    <div class="cat-number">( 467 )</div>
                    <div class="cat-name">ანდროლოგი</div>
                    <img
                        src="/assets/images/arrow.svg"
                        alt="arrow"
                        class="cat-arrow"
                    />
                </div>
                <div class="categories">
                    <div class="cat-number">( 467 )</div>
                    <div class="cat-name">ანდროლოგი</div>
                    <img
                        src="/assets/images/arrow.svg"
                        alt="arrow"
                        class="cat-arrow"
                    />
                </div>
                <div class="categories">
                    <div class="cat-number">( 467 )</div>
                    <div class="cat-name">ანდროლოგი</div>
                    <img
                        src="/assets/images/arrow.svg"
                        alt="arrow"
                        class="cat-arrow"
                    />
                </div>
            </div>
            <div class="items">
                <div class="item">
                    <div class="eye-cont">
                        <img src="/assets/images/eye.png" alt="eye" />
                        <div>129 371</div>
                    </div>
                    <div class="pin-cont">
                        <img src="/assets/images/pin.svg" alt="pin" />
                    </div>
                    <div class="item-cont">
                        <img
                            src="/assets/images/image.jpg"
                            alt="avatar"
                            class="avatar"
                        />
                        <h4 class="item-cont-h4">გიორგი ხორავა</h4>
                        <p class="item-cont-p">კარდიოლოგი / არითმოლოგი</p>
                        <form>
                            <p-rating
                                [(ngModel)]="value"
                                name="first"
                                [stars]="value"
                                [readonly]="true"
                                [cancel]="false"
                            />
                        </form>
                        <div class="item-cont-sec">
                            <button class="item-cont-btn">
                                მიღებაზე ჩაწერა
                            </button>
                            <img src="/assets/images/arrow.svg" alt="" />
                        </div>
                    </div>
                </div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>
</section>
